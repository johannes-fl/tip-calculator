<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" defer src="src/js/controller.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="heading-1">Spli<br />tter</h1>

    <div class="calculator">
      <div class="form">
        <label class="form__label" for="bill">Bill</label>
        <div class="form__input-container form__input-container--dollar">
          <input
            class="form__input"
            type="text"
            placeholder="142.55"
            name="bill"
            id="bill"
          />
        </div>

        <label for="buttons" class="form__label">Select Tip %</label>
        <div id="buttons" class="form__buttons">
          <button id="btn-5" class="btn">5%</button>
          <button id="btn-10" class="btn">10%</button>
          <button id="btn-15" class="btn">15%</button>
          <button id="btn-25" class="btn">25%</button>
          <button id="btn-50" class="btn">50%</button>
          <input
            class="form__input form__input--custom"
            type="text"
            placeholder="Custom"
            id="custom"
          />
        </div>

        <label class="form__label" for="people">Number of People</label>
        <div class="form__input-container form__input-container--people">
          <input
            class="form__input form__input--people"
            id="people"
            type="number"
            min="0"
            max="100"
          />
        </div>
      </div>
      <div class="results">
        <div class="results__label">
          <p class="results__label-amount">Tip Amount</p>
          <p class="results__sublabel">/ person</p>
        </div>
        <p class="results__result">4.27</p>
        <div class="results__label">
          <p class="results__label-amount">Total</p>
          <p class="results__sublabel">/ person</p>
        </div>
        <p class="results__result">32.79</p>
        <button class="btn btn--reset">Reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX"
        target="_blank"
        rel="“noopener"
        noreferrer“
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.conducto.de"
        target="_blank"
        rel="“noopener"
        noreferrer“
        >conducto webDev / Johannes Fleischhut</a
      >.
    </div>
  </body>
</html>
