<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/img/favicon-32x32.png"
    />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script type="module" defer src="src/js/controller.js"></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main class="container">
      <h1 class="heading-1">Spli<br />tter</h1>

      <article class="calculator">
        <div class="form">
          <label class="form__label" for="bill">Bill</label>
          <div class="form__input-container form__input-container--dollar">
            <input
              class="form__input"
              type="number"
              placeholder="0"
              name="bill"
              id="bill"
            />
          </div>
  
          <label for="buttons" class="form__label">Select Tip %</label>
          <fieldset id="buttons" class="form__buttons">
            <button class="btn">5%</button>
            <button class="btn">10%</button>
            <button class="btn">15%</button>
            <button class="btn">25%</button>
            <button class="btn">50%</button>
            <input type="number" class="btn btn--custom" placeholder="Custom" min="0" max="100" value="" /></input>
          </fieldset>
  
          <label class="form__label" for="people">Number of People</label>
          <div class="form__input-container form__input-container--people">
            <input
              class="form__input form__input--people"
              id="people"
              type="number"
              min="0"
              max="100"
              placeholder="0"

            />
          </div>
        </div>
        <div class="results">
          <div class="results__label">
            <p class="results__label-amount">Tip Amount</p>
            <p class="results__sublabel">/ person</p>
          </div>
          <p id="tip-amount" class="results__result">0.00</p>
          <div class="results__label">
            <p class="results__label-amount">Total</p>
            <p class="results__sublabel">/ person</p>
          </div>
          <p id="total" class="results__result">0.00</p>
          <button class="btn btn--reset">Reset</button>
        </div>
      </article>
  
      <div class="attribution">
        Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/tip-calculator-app-ugJNGbJUX"
            target="_blank"
            rel="“noopener"
            noreferrer“
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.conducto.de"
            target="_blank"
            rel="“noopener"
            noreferrer“
            >Yo-Fly</a
          >.
      </div>
    </main>
    
  </body>
</html>
